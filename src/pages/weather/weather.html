<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода в Нижнем Новгороде</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="https://andreyprogger.github.io/my-vite-app/" class="back-link">← Назад</a>
      <h1>Погода в Нижнем Новгороде</h1>
    </header>
    
    <div class="weather-container">
      <div class="current-weather" id="current-weather">
        <div class="weather-loading" id="loading">Загрузка погоды...</div>
        <div class="weather-card" id="weather-card" style="display: none;">
          <div class="weather-header">
            <h2 id="city-name">Нижний Новгород</h2>
            <div class="temperature" id="temperature">--°</div>
          </div>
          <div class="weather-details">
            <div class="weather-icon">
              <img id="weather-icon" src="" alt="Погода">
              <span id="weather-description">--</span>
            </div>
            <div class="weather-info">
              <div class="info-item">
                <span class="label">Ощущается как:</span>
                <span id="feels-like">--°</span>
              </div>
              <div class="info-item">
                <span class="label">Влажность:</span>
                <span id="humidity">--%</span>
              </div>
              <div class="info-item">
                <span class="label">Давление:</span>
                <span id="pressure">-- hPa</span>
              </div>
              <div class="info-item">
                <span class="label">Ветер:</span>
                <span id="wind-speed">-- м/с</span>
              </div>
              <div class="info-item">
                <span class="label">Видимость:</span>
                <span id="visibility">-- км</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast" id="forecast" style="display: none;">
        <h3>Прогноз на 5 дней</h3>
        <div class="forecast-list" id="forecast-list">
          <!-- Прогноз будет загружен здесь -->
        </div>
      </div>
    </div>

    <div id="error" class="error"></div>
    
    <div class="last-update">
      <p id="last-update">Последнее обновление: --</p>
      <button id="refresh-btn" class="refresh-btn">Обновить данные</button>
    </div>
  </div>

  <script type="module" src="weather.js"></script>
</body>
</html>
